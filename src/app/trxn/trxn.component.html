<div class="trxn-form">
      <mat-stepper linear="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Select Product</ng-template>
              <mat-form-field appearance="outline">
                <mat-label>Available Product</mat-label>
                <mat-select formControlName="firstCtrl">
                  <mat-option *ngFor="let product of products" [value]="product.value">
                    {{product.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <div>
              <button mat-raised-button (click)="initPayment()" color="primary">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Enter your pin</ng-template>
            <mat-form-field appearance="outline">
              <mat-label>Pin</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="0000" type="number" maxlength="4"
                     required>
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperPrevious color="primary">Back</button> &nbsp;&nbsp;
              <button mat-raised-button color="primary" (click)="verifyPayment()">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Confirm Payment</ng-template>
          <h1>Details</h1>
            <h3>{{product}}</h3>
            <h3>{{pin}}</h3>
          <div>
            <button mat-raised-button color="primary" (click)="stepper.reset()">Reset</button> &nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="primary" (click)="confirmPayment()">Done</button>
          </div>
        </mat-step>
      </mat-stepper>
</div>
<div class="product-recommend">
    <div class="product-recommend__title">Recommended Product &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon (click)="fetchProduct()">refresh</mat-icon>
      </button>
    </div>
    <div class="product-recommend__body">
      <mat-card class="product-card" *ngFor="let product of recommendedProducts">
        <mat-card-title>{{getProduct(product)}}</mat-card-title>
        <mat-card-subtitle>10% Discount</mat-card-subtitle>
        <mat-card-content>
          <p>Now buy this now..</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>BUY</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
