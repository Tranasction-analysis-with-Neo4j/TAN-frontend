<div class="reco">
    <div class="reco__menus">
        <div class="reco__menus__heading">Menu</div>
        <div class="reco__menus__body">
            <div class="reco__menus__menu" *ngFor="let menu of menus">{{menu}}</div>
        </div>
    </div>

    <div class="reco__features" style="background-color: skyblue; padding: 20px; border-radius: 12px;">
        
        <div class="reco__features__menu">
            <div class="reco__features__menu__heading">Features</div>
            <div class="reco__features__menu__body">
                <div class="reco__features__menu__item" *ngFor="let menu of menuWithFeatures">
                    <div class="reco__features__menu__name">{{menu.menuName}}</div>
                    <ul>
                        <li *ngFor="let feature of menu.features" class="reco__features__menu__list" (click)="featureUsed(feature)">{{feature}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
